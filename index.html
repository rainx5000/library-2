<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="header">
    <h1>Library</h1>
    <button class="new-book-btn">New Book</button>
  </section>
  <main class="books-container"></main>
  <footer></footer>
<div class="form-container hidden">
  <form class="book-form hidden">
    <label for="title">Title: </label>
    <input type="text" id="title" required>
    <label for="author">Author: </label>
    <input type="text" name="" id="author" required>
    <label for="pages">Pages: </label>
    <input type="number" id="pages" required>
    <label for="isRead">isRead: </label>
    <input type="checkbox" id="isRead">


    <button class="add-btn">Add</button>

  </form>
</div>


  <script src="script.js"></script>
</body>
</html>
